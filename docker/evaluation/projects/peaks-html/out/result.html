	<body data-spy="scroll" data-target="#nav">
	    <div id="nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	               		<span class="sr-only">Toggle navigation</span>
	                </button>
	                <a class="navbar-brand" href="#">PEAKS Analysis Result</a>

	            <div class="collapse navbar-collapse">

	            </div><!--/.nav-collapse -->

	    <div class="container">
	        <div id="overall" class="starter-template">
	            <h1>PEAKS Analysis Result</h1>
	
	            <p class="lead">Analysis Result for lwjgl version $result.getJarVersion().</p>
				
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Duration</th>
							<th>Machine</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>100</td>
							<td>Test-PC</td>
						</tr>
					</tbody>
				</table>
				
	            <div id="charts" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	
	            <table id="datatable" style="display:none">
	                <thead>
	                    <tr>
	                        <th></th>
	                        <th>Evil</th>
	                        <th>Good</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr>
	                        <th>Static Usage</th>
	                        <td>300</td>
	                        <td>4000</td>
	                    </tr>
	                    <tr>
	                        <th>Native Usage</th>
	                        <td>200</td>
	                        <td>0</td>
	                    </tr>
	                    <tr>
	                        <th>Reflection Usage</th>
	                        <td>500</td>
	                        <td>11</td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div><!-- /.container -->
	
	    <div class="container">
	        <div id="native">
	        					
					        </div>
	    </div><!-- /.container -->
		
				
			    
	    <!-- Bootstrap core JavaScript
	        ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="https://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
		<script src="http://code.highcharts.com/modules/data.js" type="text/javascript"></script>
		<script src="http://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
		<script type="text/javascript">
		    $(function () {
		            $('#charts').highcharts({
		                data: {
		                    table: document.getElementById('datatable')
		                },
		                chart: {
		                    type: 'column'
		                },
		                title: {
		                    text: 'Overall Result'
		                },
		                yAxis: {
		                    allowDecimals: false,
		                    title: {
		                        text: 'Methods'
		                    }
		                },
		                tooltip: {
		                    formatter: function() {
		                        return '<b>'+ this.series.name +'<\/b><br/>'+
		                            this.y +' '+ this.x.toLowerCase();
		                    }
		                }
		            });
		        });
	    </script>
	</body>
